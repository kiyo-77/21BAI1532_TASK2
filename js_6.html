<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                
                <form id="loginForm" onsubmit="return loginUser()" class="form-group">
                    <div class="text-center">
                        <h1 class="font-italic">Instagram</h1>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                      
                      
                      
                
                      
                      <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Password"
                          aria-label="Password"
                        
                        />
                      
                      </div>
                     
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    <p class="text-center mt-3" id="errorMessage"></p>
                    <div class="input-group mb-3">
                        <input type="checkbox">&nbsp;Remember me
                        <a href="#" class=" px-5 ml-5 d-inline-block" >Forgot Password?</a>
                      </div>
                    
                </form>
                <div class="text-center">
                    <p>Dont have an account!<a href=#>&nbsp;sign up here.</a></p>
                </div>
            </div>
        </div>
    </div><style>
  
body {
    background-color: #fafafa;
}

.container {
    margin-top: 50px;
}




.form-group {
    margin-bottom: 20px;
    margin-top:100px;
    background-color: rgb(243, 243, 243);
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    padding:30px;
}

.btn-primary {
    background-color: #3897f0;
    border-color: #3897f0;
}

#errorMessage {
    color: #ff5733;
    font-weight: bold;
}

</style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
