<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error1 {
            border: 1px solid red;
        }
        .error2
        {
            color:red;
            display:inline-block;
        }
    </style>
</head>
<body>
   
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <p id="nameError" ></p>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <p id="emailError"></p>
         <br>
        <label for="web">Website:</label>
        <input type="web" id="web" name="web">
        <p id="webError"></p>
        <br>

        <label for="mess">Message:</label>
        <textarea type="mess" id="mess" name="mess"></textarea>
        <p id="messError"></p>
        <br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const web = document.getElementById("web");
            
            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const webError = document.getElementById("webError");

           
            nameError.textContent = "";
            emailError.textContent = "";
            webError.textContent = "";

            name.classList.remove("error");
            email.classList.remove("error");
            web.classList.remove("error");
           

           
            if (name.value.trim() === "") {
                nameError.textContent = "This field is required";
                name.classList.add("error1");
                nameError.classList.add("error2");
            }

            if (email.value.trim() === "") {
                emailError.textContent = "A valid Email is required";
                email.classList.add("error1");
                emailError.classList.add("error2");
            }

            if (web.value.trim() === "") {
                webError.textContent = "A valid url is required";
                web.classList.add("error1");
                webError.classList.add("error2");
            } 
            if (mess.value.trim() === "") {
                messError.textContent = "This field is required";
                mess.classList.add("error1");
                messError.classList.add("error2");
            } 
        }
    </script>
</body>
</html>
