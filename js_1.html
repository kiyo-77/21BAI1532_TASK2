<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <label for="inp">Enter a number:</label>
        <input type="number" id="inp" required>
        <button type="button" onclick="rev()">Reverse</button>
    </form>
    <p id="result"></p>

    <script>
        function rev() {
    const inp = document.getElementById("inp");
    const res = document.getElementById("result");

    const inps = inp.value.toString();
    const rev=inps.split("").reverse().join("");
    res.textContent = `Reversed Number: ${rev}`;
}

    </script>
</body>
</html>
