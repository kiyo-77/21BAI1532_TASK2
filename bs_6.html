<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        #form
        {
           
            margin-left:700px;
            /*margin-right:200px;*/
            margin-right:500px;
            margin-top:200px;
            margin-bottom:200px;
            background-color: rgb(230, 227, 227);
            width:30%;
            padding:50px;
        }
        input
        {
            width:100%;
        }
        button{
           
            width:100%;
        }
        </style>
        </head>
        <body>

<form class="row g-3 needs-validation" novalidate>
    <div id="form">
    <div class="col-md-12">
      <label for="validationCustom01" class="form-label">Name</label>
      <input type="text" class="form-control" id="validationCustom01" required>
      <div class="invalid-feedback">
        Name is required
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom02" class="form-label">Email</label>
      <input type="email" class="form-control" id="validationCustom02" required>
      <div class="invalid-feedback">
        Email is required
      </div>
    </div>
   
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Password</label>
      <input type="password" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Password is required
      </div>
    </div>
    <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Hobbies</label>
        <input type="number"  id="validationCustom03">
        
      </div>
      <br>
    <div class="col-12">
      <button class="btn btn-primary bg-danger px-3" type="submit">Submit</button>
    </div>
</div>
  </form>
</body>
<script>
 
(function () {
  'use strict'

  
  var forms = document.querySelectorAll('.needs-validation')

  
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
