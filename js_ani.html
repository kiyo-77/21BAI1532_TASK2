<!DOCTYPE HTML>
<html>

<head>
  <style>
    #car {
      position: relative;
      cursor: pointer;
    }
    h1
    {
        color:blue;
    }
    div
    {
       
       margin-left:400px;
    }
  </style>
</head>

<body>
    <img id="car" src="https://www.google.com/url?sa=i&url=http%3A%2F%2Fwww.clipartbest.com%2Fanimated-car-gif&psig=AOvVaw1Ioqb0-76-XDnItgDvB6_g&ust=1695750040028000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCOjStqinxoEDFQAAAAAdAAAAABAE">
 <h1 >Click the following buttons to handle the animation</h1>
 <div> 
   <button id="st">start</button>&emsp;&emsp;
   <button id="stp">stop</button>
   </div>
 


  <script>
    st.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        car.style.left = timePassed / 5 + 'px';
       stp.onclick=function()
       {
        clearInterval(timer);
       }
        if (timePassed > 6500) clearInterval(timer);

      }, 20);
    }

    
  </script>


</body>

</html>
