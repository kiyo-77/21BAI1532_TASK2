<!DOCTYPE html>
<html>
<body>

<button type="button" onclick=' const date = new Date();

let day = date.getDate();
let month = date.getMonth() + 1;
let year = date.getFullYear();
const monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];
let currentDate = `${day}/`+monthNames[month-1]+`/${year}`;
document.getElementById("date").innerHTML = currentDate'>show Date</button>
<p id="date"></p>
<br><br>
<button type="button" onclick=' 
var today = new Date();
const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
const mon = ["Jan", "Feb", "Mar", "Apr", "May", "June",
  "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
];
var currenttime =weekday[today.getDay()]+" "+mon[today.getMonth()]+" "+today.getDate()+" "+today.getFullYear()+" "+today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds()+" GMT+0530(India Standard Time)";
document.getElementById("time").innerHTML = currenttime'>show time</button>
<p id="time"></p>
</body>
</html>
